{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <title>SignCam</title>
  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;900&family=Ubuntu&display=swap" rel="stylesheet">
  <!-- CSS only -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
  <!-- JavaScript Bundle with Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="{% static 'css/style2.css' %}">
  <script>
    function refreshPage() {
      location.reload(); // Reloads the current page
    }
  </script>
</head>
<body>
  <section class="colored-section" id="title">
    <div class="container-fluid">
      <!-- Nav Bar -->
      <nav class="navbar navbar-expand-lg navbar-dark ">
        <a class="navbar-brand " href="{% url 'index' %}">SignCam</a>
        <button class="navbar-toggler" type="submit" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        
      </nav>

      
      <div class="container">
        <div class="teach-image-container">
          <img id="teach-image" src="{% url 'teach' %}" alt="Teach Image">
          
        </div>
        <div class="sign-image-container">
          <img class="sign-image" src="{% static 'signs.png' %}" alt="Sign Image">
        </div>

      
      </div>
    
    <button id="refresh" class="btn btn-outline-light btn-lg button" onclick="refreshPage()">Again</button>
    
    <div class="p-container">
      <p>You can try to make the signs correctly in alphabetical order. Whenever your sign is correct, you can move on to the next sign. You can click the Again button to return to the beginning.</p>
    </div>
  </div>
  </section>
</body>
</html>
